<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Editor</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="en" />
    <meta name="google" content="notranslate" />
    <meta name="title" content="Free Online Image Editor">
    <meta name="Description" content="Easily and quickly edit images online for free!" />
    <meta name="Keywords"
        content="free online image editor jpg png gif convert image converter contrast saturation sepia brightness hue grayscale blur crop resize download export">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        ::selection {
            background-color: #062e6a;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="container-sm mt-4">
        <h1><i class="bi bi-card-image"></i> Free Online Image Editor</h1>
        <p>Easily and quickly edit, resize and crop images online for free!</p>
        <form class="my-4">
            <label for="file" class="form-label">Select or drag and drop an image or GIF to begin</label>
            <input class="form-control" accept="image/*" type="file" id="file" onchange="loadFile(event)">
        </form>
        <div class="row gap-2">
            <div class="col-lg">
                <form id="adjustments">
                    <label for="saturation" class="form-label">Saturation</label>
                    <input type="range" class="form-range" id="saturation" default="100" value="100" oninput="Edit()"
                        min="0" max="200">

                    <label for="contrast" class="form-label">Contrast</label>
                    <input type="range" class="form-range" id="contrast" value="100" oninput="Edit()" min="0" max="200">
                    <label for="hue" class="form-label">Hue</label>
                    <input type="range" class="form-range" id="hue" value="0" oninput="Edit()" min="0" max="360">
                    <label for="invert" class="form-label">Invert</label>
                    <input type="range" class="form-range" id="invert" value="0" oninput="Edit()" min="0" max="100">
                    <label for="grayscale" class="form-label">Gray Scale</label>
                    <input type="range" class="form-range" id="grayscale" value="0" oninput="Edit()" min="0">
                    <label for="brightness" class="form-label">Brightness</label>
                    <input type="range" class="form-range" id="brightness" value="100" oninput="Edit()" min="1"
                        max="200">
                    <label for="sepia" class="form-label">Sepia</label>
                    <input type="range" class="form-range" id="sepia" default="0" value="0" oninput="Edit()" min="0">
                    <label for="blur" class="form-label">Blur</label>
                    <input type="range" class="form-range" id="blur" default="0" value="0" oninput="Edit()" min="0"
                        max="25" step="0.1">
                    <label for="opacity" class="form-label">Opacity</label>
                    <input type="range" class="form-range" id="opacity" default="100" value="100" oninput="Edit()"
                        min="0" max="100">

                    <div class="text-center my-4">
                        <button class="btn btn-outline-primary m-1" type="button" disabled id="export-image-btn"
                            onclick="Download()" disabled data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Download the edited image"><i class="bi bi-cloud-arrow-down"></i> Download
                            Image</button>
                        <button class="btn btn-outline-danger m-1" type="button" id="reset-btn" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Reset the adjustments"><i class="bi bi-arrow-clockwise"></i>
                            Reset Sliders</button>
                    </div>
                </form>
            </div>
            <div class="col-lg">
                <img id="output" width="100%" class="rounded mb-4 d-none" alt="your image" />
            </div>
        </div>
        <div class="text-center my-4">
            Brought to you by <a href="https://github.com/VINEET03-spec" target="_blank" rel="noopener">Vineet</a>. &copy;2023
            Vineet Mittal- All Rights Reserved - <a href="https://github.com/VINEET03-spec/ALL-IN-ONE-EDITOR"
                target="_blank" rel="noopener">Source Code</a>, <a href="vineetrocks2000@gmail.com">Contact</a>
        </div>
    </div>
    <script src="dist/loadFile.js"></script>
    <script src="dist/Edit.js"></script>
    <script src="dist/Reset.js"></script>
    <script src="dist/Download.js"></script>
    <script src="dist/script.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });
        window.addEventListener("load", () => {
            document.querySelector('#export-image-btn').disabled = true;
        });
    </script>
</body>

</html>
